# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Program definitions
$terminal = uwsm app -- alacritty
$fileManager = uwsm app -- nautilus
$menu = uwsm app -- wofi --show drun
$browser = uwsm app -- zen-browser
$webapp = uwsm app -- zen-browser --new-tab
$notes = uwsm app -- obsidian
$music = uwsm app -- Plexamp.AppImage
$1password = uwsm app -- 1password
$zotero = uwsm app -- zotero
$hyprsunset = uwsm app -- hyprsunset

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
#bind = $mainMod, N, exec, $notes
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, C, killactive,
bindd = SUPER, M, Music, exec, $music
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, R, exec, $menu
bind = $mainMod, I, exec, ~/.local/bin/hypr-scripts/switch-keyboard-layout.sh
bindd = SUPER, Y, YouTube, exec, $webapp "https://youtube.com/"

# Move workspaces to monitors using stable identifiers
# Monitor setup:
# - Main: Acer XZ321QU (ultrawide 3440x1440, landscape orientation)
# - Portrait: Acer XV240Y P (1920x1080, rotated 90Â° portrait orientation)
# - Laptop: BOE 0x094C (built-in laptop display)
# Smart monitor selection:
# - SE790C (Samsung ultrawide): main only
# - XZ321QU + XV240Y: main + secondary
# - F3T3KS2 + S24F350: main + secondary
# - BOE 0x094C: laptop screen
bind = $mainMod SHIFT, M, exec, ~/.local/bin/hypr-scripts/move-workspace-to-monitor.sh main
bind = $mainMod SHIFT, N, exec, ~/.local/bin/hypr-scripts/move-workspace-to-monitor.sh secondary
bind = $mainMod SHIFT, L, exec, ~/.local/bin/hypr-scripts/move-workspace-to-monitor.sh laptop

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Personal app bindings
bind = $mainMod, O, exec, $notes
bind = $mainMod, Z, exec, $zotero

# Wallpaper cycling
bind = $mainMod CTRL, M, exec, ~/.local/bin/hypr-scripts/cycle-wallpaper.sh main
unbind = $mainMod CTRL, N
bind = $mainMod CTRL, N, exec, ~/.local/bin/hypr-scripts/cycle-wallpaper.sh secondary
bind = $mainMod CTRL, L, exec, ~/.local/bin/hypr-scripts/cycle-wallpaper.sh laptop
bind = $mainMod ALT, W, exec, ~/.local/bin/hypr-scripts/init-wallpapers.sh

# Blue light filter
bindd = $mainMod, G, Toggle nightlight, exec, omarchy-toggle-nightlight

# Personal app workspace assignments
windowrulev2 = workspace special:magic, class:^(obsidian)$
windowrulev2 = workspace special:magic, class:Plexamp
windowrulev2 = workspace special:magic, class:^(1password)$

windowrulev2 = workspace 2, class:^(zen)$




