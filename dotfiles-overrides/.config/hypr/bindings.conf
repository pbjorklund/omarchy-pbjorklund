###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, $editor
bind = $mainMod, N, exec, $notes
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, space, exec, ~/.local/bin/hypr-scripts/switch-keyboard-layout.sh

# Move workspaces to monitors using stable identifiers
# Monitor setup:
# - Main: Acer XZ321QU (ultrawide 3440x1440, landscape orientation)
# - Portrait: Acer XV240Y P (1920x1080, rotated 90Â° portrait orientation)
# - Laptop: BOE 0x094C (built-in laptop display)
# Smart monitor selection:
# - SE790C (Samsung ultrawide): main only
# - XZ321QU + XV240Y: main + secondary
# - F3T3KS2 + S24F350: main + secondary
# - BOE 0x094C: laptop screen
bind = $mainMod SHIFT, M, exec, ~/.local/bin/hypr-scripts/move-workspace-to-monitor.sh main
bind = $mainMod SHIFT, N, exec, ~/.local/bin/hypr-scripts/move-workspace-to-monitor.sh secondary
bind = $mainMod SHIFT, L, exec, ~/.local/bin/hypr-scripts/move-workspace-to-monitor.sh laptop

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspace navigation
bind = $mainMod CTRL, left, workspace, e-1
bind = $mainMod CTRL, right, workspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Wofi
bind = ALT, SPACE, exec, wofi --show drun

# Bluetooth management
bind = $mainMod, T, exec, ~/.local/bin/hypr-scripts/bluetooth-manager.sh menu
bind = $mainMod SHIFT, T, exec, ~/.local/bin/hypr-scripts/bluetooth-manager.sh toggle

# Personal app bindings
bind = SUPER, O, exec, obsidian
bind = SUPER, Z, exec, zotero

# Personal workspace bindings  
bind = SUPER, 9, workspace, 9
bind = SUPER, 8, workspace, 8

# Personal app workspace assignments
windowrule = workspace 9, obsidian
windowrule = workspace 8, zotero

# Screenshot functionality
bind = , Print, exec, grim -g "$(slurp)" - | tee ~/Pictures/screenshot-$(date +'%Y-%m-%d-%H%M%S').png | wl-copy && notify-send "Screenshot" "Area captured and copied to clipboard"
bind = ALT, Print, exec, grim - | tee ~/Pictures/screenshot-$(date +'%Y-%m-%d-%H%M%S').png | wl-copy && notify-send "Screenshot" "Full screen captured and copied to clipboard"
bind = CTRL, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | tee ~/Pictures/screenshot-$(date +'%Y-%m-%d-%H%M%S').png | wl-copy && notify-send "Screenshot" "Window captured and copied to clipboard"

# Wallpaper cycling
bind = $mainMod CTRL, M, exec, ~/.local/bin/hypr-scripts/cycle-wallpaper.sh main
bind = $mainMod CTRL, N, exec, ~/.local/bin/hypr-scripts/cycle-wallpaper.sh secondary  
bind = $mainMod CTRL, L, exec, ~/.local/bin/hypr-scripts/cycle-wallpaper.sh laptop
bind = $mainMod ALT, W, exec, ~/.local/bin/hypr-scripts/init-wallpapers.sh

# Power management
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, auto"
