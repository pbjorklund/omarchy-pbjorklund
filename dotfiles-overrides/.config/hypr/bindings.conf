# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Program definitions
$terminal = alacritty
$fileManager = nautilus
$menu = wofi --show drun
$browser = zen-browser
$notes = obsidian

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, $browser
#bind = $mainMod, N, exec, $notes
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, R, exec, $menu
bind = $mainMod, I, exec, ~/.local/bin/hypr-scripts/switch-keyboard-layout.sh

# Move workspaces to monitors using stable identifiers
# Monitor setup:
# - Main: Acer XZ321QU (ultrawide 3440x1440, landscape orientation)
# - Portrait: Acer XV240Y P (1920x1080, rotated 90Â° portrait orientation)
# - Laptop: BOE 0x094C (built-in laptop display)
# Smart monitor selection:
# - SE790C (Samsung ultrawide): main only
# - XZ321QU + XV240Y: main + secondary
# - F3T3KS2 + S24F350: main + secondary
# - BOE 0x094C: laptop screen
bind = $mainMod SHIFT, M, exec, ~/.local/bin/hypr-scripts/move-workspace-to-monitor.sh main
bind = $mainMod SHIFT, N, exec, ~/.local/bin/hypr-scripts/move-workspace-to-monitor.sh secondary
bind = $mainMod SHIFT, L, exec, ~/.local/bin/hypr-scripts/move-workspace-to-monitor.sh laptop

# Switch workspaces with mainMod + [0-9] - Omarchy standard
# Move active window to a workspace with mainMod + SHIFT + [0-9] - Omarchy standard

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Personal app bindings
bind = $mainMod, O, exec, obsidian
bind = $mainMod, Z, exec, zotero

# Personal app workspace assignments
windowrulev2 = workspace S, class:^(obsidian)$
windowrulev2 = workspace 8, class:^(Zotero)$

# Wallpaper cycling
bind = $mainMod CTRL, M, exec, ~/.local/bin/hypr-scripts/cycle-wallpaper.sh main
bind = $mainMod CTRL, N, exec, ~/.local/bin/hypr-scripts/cycle-wallpaper.sh secondary
bind = $mainMod CTRL, L, exec, ~/.local/bin/hypr-scripts/cycle-wallpaper.sh laptop
bind = $mainMod ALT, W, exec, ~/.local/bin/hypr-scripts/init-wallpapers.sh

# Blue light filter
bind = $mainMod, G, exec, pkill hyprsunset || hyprsunset -t 4000

# Power management
bindl = , switch:on:Lid Switch, exec, hyprctl keyword monitor "eDP-1, disable"
bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, auto"
