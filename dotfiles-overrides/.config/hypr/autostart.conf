#################
### AUTOSTART ###
#################

# Clipboard history daemon - required for proper clipboard functionality with apps like 1Password
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Keyring daemon for secure credential storage (SSH keys, app passwords, etc.)
exec-once = gnome-keyring-daemon --start --components=secrets,ssh,pkcs11

# Idle timeout management with hypridle
exec-once = hypridle

# Wallpaper initialization
exec-once = ~/.local/bin/hypr-scripts/init-wallpapers.sh

exec-once = [workspace 1 silent] $terminal
exec-once = [workspace 2 silent] $browser
exec-once = [workspace 3 silent] $editor
exec-once = [workspace special:magic silent] $notes
exec-once = nm-applet &
exec-once = mako
exec-once = lxqt-policykit-agent # Lightweight authentication agent for privilege escalation
