#################
### AUTOSTART ###
#################

# Clipboard history daemon - required for proper clipboard functionality with apps like 1Password
#exec-once = wl-paste --type text --watch cliphist store # Stores only text data
#exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Keyring daemon for secure credential storage (SSH keys, app passwords, etc.)
#exec-once = gnome-keyring-daemon --start --components=secrets,ssh,pkcs11

# Idle timeout management with hypridle - think this is omarchy standard
exec-once = uwsm app -- hypridle

# Wallpaper initialization
exec-once = uwsm app -- ~/.local/bin/hypr-scripts/init-wallpapers.sh

# Workspace assignments on startup
exec-once = [workspace 1] uwsm app -- alacritty -e bash -c "zel"
exec-once = [workspace 2 silent] uwsm app -- zen-browser
exec-once = [workspace special:magic silent] uwsm app -- obsidian
exec-once = [workspace special:magic silent] uwsm app -- 1password

# Audio setup - prioritize USB Audio (Technics amp) with Onkyo available for TV
exec-once = sleep 3 && pactl set-default-sink alsa_output.usb-Generic_USB_Audio-00.HiFi__Speaker__sink
exec-once = sleep 4 && pactl set-card-profile alsa_card.pci-0000_03_00.1 output:hdmi-stereo-extra3 || true

# Polkit authentication agent for GUI applications requiring elevated privileges
exec-once = systemctl --user start hyprpolkitagent

# OpenRGB startup - set RGB devices to gold yellow
exec-once = ~/.local/bin/openrgb-startup.sh
