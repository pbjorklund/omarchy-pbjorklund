# Wallpaper initialization
exec-once = uwsm app -- ~/.local/bin/hypr-scripts/init-wallpapers.sh

# Workspace assignments on startup
exec-once = [workspace 1 silent] uwsm app -- alacritty
exec-once = [workspace 2 silent] uwsm app -- zen-browser
exec-once = [workspace special:magic silent] uwsm app -- obsidian
exec-once = [workspace special:magic silent] uwsm app -- Plexamp.AppImage
exec-once = [workspace special:magic silent] uwsm app -- 1password
exec-once = [workspace special:magic silent] uwsm app -- tidal-hifi

